<!DOCTYPE html>
<html>
    <head>
        <title>آبرنگ دیجیتال</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="robots" content="INDEX,FOLLOW,all" />
        <meta name="googlebot" content="INDEX, FOLLOW" />

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="viewport" content="width=device-width, minimal-ui">

        <link rel="stylesheet" media="screen" href="library/css/semantic/dist/semantic.rtl.css">
        <link rel="stylesheet" media="screen" href="library/css/style.css">

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    </head>
    <body>
        <div class="wrapper">

            <div id="signup" class="center_box">
                <a href="#"><img class="logo" src="library/img/logo.png" alt="logo"/></a>
                <div class="ctn">
                    <form class="ui form">
                        <div class="required field">
                            <label>نام و نام‌خانوادگی</label>
                            <input name="name" placeholder="نام و نام‌خانوادگی" type="text">
                        </div>
                        <div class="required field">
                            <label>تلفن همراه</label>
                            <input name="mobile" placeholder="تلفن همراه" type="text">
                        </div>
                        <div class="required field">
                            <label>ایمیل</label>
                            <input name="email" placeholder="ایمیل" type="text">
                        </div>
                        <div class="required field">
                                <label>کلمه‌عبور</label>
                                <input name="passord" placeholder="کلمه‌عبور" type="password">
                            </div>
                        <div class="field">
                            <label>شرکت / سازمان</label>
                            <input name="organization" placeholder="شرکت / سازمان" type="text">
                        </div>

                        <button class="ui blue button" type="submit">ثبت‌نام</button>
                    </form>
                </div>
            </div>

            <p class="copyright">تمام حقوق برای چاپ دیجیتال آبرنگ محفوظ است.</p>
        </div>
    </body>
</html>
